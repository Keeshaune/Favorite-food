<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <header>
        <h1 class="white-text">Come one, come all! It's Pizza time!</h1>
        <img src="./images/pizza-main.jpeg" alt="pizza header">
        <nav class="navbar bg-light">
            <a href="./about.html">About</a>
            <a href="./place.html">Locations</a>
        </nav>
    </header>
    <main>
        <h2 class="white-text">Choose your favourite!</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <article class="card col">
                <img
                    src="./images/pizza-margherita.jpg"
                    alt="pizza-margherita"/>
                <h3>Margherita</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>

            <article class="card col">
                <img
                    src="./images/pizza-pepperoni.jpg"
                    alt="pizza-pepperoni"/>
                <h3>Pepperoni</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>

            <article class="card col">
                <img
                    src="./images/pizza-prosciutto.jpg"
                    alt="pizza-prosciutto"/>
                <h3>Prosciutto</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>
        
            <article class="card col">
                <img
                    src="./images/pizza-tropical.jpg"
                    alt="pizza-tropical"/>
                <h3>Tropical</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>

            <article class="card col">
                <img
                    src="./images/pizza-bismark.jpg"
                    alt="pizza-bismark"/>
                <h3>Bismark</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>

            <article class="card col">
                <img
                    src="./images/calzone.jpg"
                    alt="calzone"
                />
                <h3>Calzone</h3>
                <section>
                    <button class="btn btn-primary">Order</button>
                </section>
            </article>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
